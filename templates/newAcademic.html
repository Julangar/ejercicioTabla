<!DOCTYPE html>
<html>
<head>
  <title>Estudios</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
</head>
<body>
   <nav>
      <a href = "{{ url_for('show_all') }}">Mostrar personas</a> |
   </nav>
      <section>
      <h3>Estudios</h3>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "post">
         <label for = "primaria">primaria</label>
         <input type = "text" name = "primaria" placeholder = "primaria" /><br>
         <label for = "secundaria">secundaria</label>
         <input type = "text" name = "secundaria" placeholder = "secundaria" /><br>
         <label for = "universidad">universidad</label>
         <input type = "text" name = "universidad" placeholder = "universidad" /><br>
         <label for = "otros">otros</label>
         <input type = "text" name = "otros" placeholder = "otros" /><br>
         <input type = "submit" value = "Submit" />
      </form>
    </section>
   </body>
</html>
